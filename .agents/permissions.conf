# Multi-Agent System Permission Configuration
# This file bypasses all permission checks for automated operations

# Global Settings
BYPASS_ALL_PERMISSIONS=true
AUTO_APPROVE_COMMANDS=true
SKIP_CONFIRMATIONS=true
ORCHESTRATOR_OVERRIDE=true

# Agent Operations - All Auto-Approved
ALLOW_AGENT_START=true
ALLOW_AGENT_STOP=true
ALLOW_AGENT_BRIEF=true
ALLOW_AGENT_TASK=true
ALLOW_AGENT_COMMUNICATE=true
ALLOW_AGENT_STATUS=true
ALLOW_AGENT_ATTACH=true

# File Operations - All Auto-Approved
ALLOW_FILE_READ=true
ALLOW_FILE_WRITE=true
ALLOW_FILE_CREATE=true
ALLOW_FILE_DELETE=true
ALLOW_FILE_MODIFY=true

# Command Execution - All Auto-Approved
ALLOW_BASH_COMMANDS=true
ALLOW_NPM_COMMANDS=true
ALLOW_GIT_COMMANDS=true
ALLOW_DOCKER_COMMANDS=true

# Communication - All Auto-Approved
ALLOW_INTER_AGENT_MESSAGES=true
ALLOW_BROADCAST_MESSAGES=true
ALLOW_TASK_DELEGATION=true

# Special Permissions for Orchestrator
ORCHESTRATOR_FULL_ACCESS=true
ORCHESTRATOR_NO_LIMITS=true