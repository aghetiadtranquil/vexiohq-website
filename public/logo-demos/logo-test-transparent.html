<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTranquil - Transparent Logo Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation with Transparent Logo -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <img src="/images/logo-nav-transparent.png" alt="DataTranquil" class="h-10">
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-700 hover:text-blue-600">Products</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Resources</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Company</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Docs</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700">Login</a>
                    <button class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-5 py-2 rounded-full">
                        Get Started →
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-br from-slate-900 via-blue-900 to-purple-900 text-white py-32">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="inline-flex items-center px-4 py-2 bg-white/10 backdrop-blur rounded-full text-sm mb-8">
                <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
                Trusted by Fortune 500 Companies
            </div>
            <h1 class="text-6xl font-bold mb-6">
                Transform Your Business with<br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                    Next-Gen AI Solutions
                </span>
            </h1>
            <p class="text-xl text-blue-100 mb-12 max-w-3xl mx-auto">
                Leading AI consulting firm with 36,000+ hours of enterprise experience.
            </p>
            <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-8 py-4 rounded-full text-lg">
                Start Your AI Journey →
            </button>
        </div>
    </section>

    <!-- Footer with White Logo on Dark -->
    <footer class="bg-slate-900 text-white py-16">
        <div class="max-w-7xl mx-auto px-4">
            <img src="/images/logo-footer-white-transparent.png" alt="DataTranquil" class="h-11 mb-6">
            <p class="text-slate-400">© 2025 DataTranquil. All rights reserved.</p>
        </div>
    </footer>

    <!-- Test Section to Show Transparency -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8">Logo Transparency Test</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-8 rounded shadow">
                    <p class="text-sm text-gray-600 mb-2">On White</p>
                    <img src="/images/logo-nav-transparent.png" alt="Logo" class="h-10">
                </div>
                <div class="bg-gray-200 p-8 rounded">
                    <p class="text-sm text-gray-600 mb-2">On Gray</p>
                    <img src="/images/logo-nav-transparent.png" alt="Logo" class="h-10">
                </div>
                <div class="bg-blue-600 p-8 rounded">
                    <p class="text-sm text-white mb-2">On Blue</p>
                    <img src="/images/logo-footer-white-transparent.png" alt="Logo" class="h-10">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
