<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - DataTranquil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .actions {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still browse cached content while we wait for your connection to return.</p>
    
    <div class="actions">
      <button onclick="window.history.back()">Go Back</button>
      <button onclick="window.location.href='/'">Home Page</button>
      <button onclick="checkConnection()">Retry</button>
    </div>
    
    <div class="status" id="status">
      Connection status: <span id="connection-status">Offline</span>
    </div>
  </div>

  <script>
    // Check connection status
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        updateStatus('Still offline... Please check your internet connection.');
      }
    }
    
    function updateStatus(message) {
      document.getElementById('connection-status').textContent = message;
      setTimeout(() => {
        document.getElementById('connection-status').textContent = navigator.onLine ? 'Online' : 'Offline';
      }, 3000);
    }
    
    // Listen for online/offline events
    window.addEventListener('online', () => {
      document.getElementById('connection-status').textContent = 'Back online!';
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('connection-status').textContent = 'Offline';
    });
    
    // Update initial status
    document.getElementById('connection-status').textContent = navigator.onLine ? 'Online' : 'Offline';
  </script>
</body>
</html>
